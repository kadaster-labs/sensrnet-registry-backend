version: '3'

services:
  eventstore:
    image: eventstore/eventstore
    ports:
      - 2113:2113
      - 1113:1113
    environment:
      - EVENTSTORE_RUN_PROJECTIONS=All
      - EVENTSTORE_START_STANDARD_PROJECTIONS=true
    networks:
      - backend
  
  mongo:
    image: mongo
    ports:
      - 27017:27017
    networks:
      - backend

  nodejs-cqrs:
    build:
      context: "."
    deploy:
      mode: replicated
      replicas: 1
    depends_on:
      - eventstore
      - mongo
    ports:
      - 3000:3000
    environment:
      - PORT=3000
      - NODE_ID="1"
      - MONGO_HOST=mongo
      - EVENT_STORE_HOSTNAME=eventstore
    links:
      - eventstore
    networks:
      - backend

networks:
  backend:
    driver: bridge
