version: '3'

services:
  eventstore:
    image: eventstore/eventstore
    ports:
      - 2113:2113
      - 1113:1113
    environment:
      - EVENTSTORE_RUN_PROJECTIONS=All
      - EVENTSTORE_START_STANDARD_PROJECTIONS=true
    networks:
      - backend

  nodejs-cqrs:
    build:
      context: "."
    deploy:
      mode: replicated
      replicas: 1
    depends_on:
      - eventstore
    ports:
      - 80:3000
    volumes:
      - "./src:/app/src"
    links:
      - eventstore
    networks:
      - backend

networks:
  backend:
    driver: bridge
