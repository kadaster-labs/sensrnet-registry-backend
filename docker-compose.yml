version: '3.7'

networks:
  backend:
    name: backend
    driver: bridge
    ipam:
      driver: default

services:
  eventstore:
    image: eventstore/eventstore:20.10.2-buster-slim
    environment:
      - EVENTSTORE_CLUSTER_SIZE=1
      - EVENTSTORE_RUN_PROJECTIONS=All
      - EVENTSTORE_START_STANDARD_PROJECTIONS=true
      - EVENTSTORE_EXT_TCP_PORT=1113
      - EVENTSTORE_HTTP_PORT=2113
      - EVENTSTORE_INSECURE=true
      - EVENTSTORE_ENABLE_EXTERNAL_TCP=true
      - EVENTSTORE_ENABLE_ATOM_PUB_OVER_HTTP=true
    ports:
      - "1113:1113"
      - "2113:2113"
    volumes:
      - type: volume
        source: eventstore-volume-data
        target: /var/lib/eventstore
      - type: volume
        source: eventstore-volume-logs
        target: /var/log/eventstore
    networks:
      - backend

  mongo:
    image: mongo:4.4.7
    ports:
      - 27017:27017
    networks:
      - backend

  registry-backend:
    build:
      context: .
    depends_on:
      - eventstore
      - mongo
      - dex
    ports:
      - 3000:3000
    environment:
      - PORT=3000
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - MONGO_DATABASE=sensrnet
      - EVENT_STORE_PORT=1113
      - EVENT_STORE_HOST=eventstore
      - REQUIRE_AUTHENTICATION=true
      - OIDC_ISSUER=http://localhost:5556/dex
      - OIDC_JWKS_URL=http://dex:5556/dex/keys
      - OIDC_AUDIENCE=registry-frontend
      - NODE_ENV=development
    links:
      - eventstore
    networks:
      - backend

  dex:
    image: ghcr.io/dexidp/dex:v2.29.0
    user: root
    command: dex serve /config.yml
    ports:
      - 5556:5556
    volumes:
      - ./dex.dev.yml:/config.yml
      - dex-data:/data
    networks:
      - backend

volumes:
  dex-data:
  eventstore-volume-data:
  eventstore-volume-logs:
