    kompose.version: 1.19.0 (f63a961c)
  creationTimestamp: null
  labels:
    io.kompose.service: registry-backend
  name: registry-backend
  namespace: sensrnet-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: registry-backend
  strategy: {}
  template:
